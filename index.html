<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="btn-container"><button type="button" id="btnDwn">-</button></div>
        <div id="num">0</div>
        <div class="btn-container"><button type="button" id="btnUp">+</button></div>
    </div>
    <div class="clock">
        <div class="clockbtn-container">
            <button type="button" id="clock">Start</button>
            <button type="button" id="off">Stop</button>
        </div>
        <div class="minute-container">
            <h2>Min</h2>
            <h1 id="min">0</h1>
        </div>
        <div class="second-container">
            <h2>Sec</h2>
            <h1 id="sec">0</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
